{% extends 'home/mainpage.html' %}
{% load static %}
{% block content %}

    <meta charset="UTF-8">
    <title>Share Note</title>


<style>
    body{
		background-image: url( '/static/images/background2.jpg' ) ;
    	background-size: cover;
    	background-repeat: no-repeat;
    	background-attachment:fixed;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #e7c9a2;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:23%;
	}
	.contact-info img{
		margin-bottom:48px;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-7{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>

</head>

<body >
       <div class="container contact">
	<div class="row" style="margin-left:150px">
		<div class="col-md-3">
			<div class="contact-info">

              <center> <img src="{% static 'images/dene2.png' %}" style="height: 230px; width: 190px"></center>
				<center><h2>Note Sharing Form </h2></center>
				<center><h4>Your note will be published after the admin approval!</h4></center>
			</div>
		</div>
			<form method='POST' action="" enctype="multipart/form-data">
						{% csrf_token %}
		<div class="col-md-7">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" >Subject:</label>
				  <div class="col-sm-10">
				{{form.note_subject}}
				  </div>
				</div>
				<br><br><br>
				<div class="form-group">
				  <label class="control-label col-sm-2" >Title:</label>
				  <div class="col-sm-10">

					 {{form.note_title}}
				  </div>
				</div>
<br><br><br>
				<div class="form-group">
				  <label class="control-label col-sm-2" >Page Number:</label>
				  <div class="col-sm-10">
				{{form.note_pagenumber}}
				  </div>
				</div>
                <br><br><br>

				<div class="form-group">
				  <label class="control-label col-sm-2" >Description:</label>
				  <div class="col-sm-10" >
					{{form.note_description}}
				  </div>
                    <br><br><br>

                 <div class="form-group bgimg" >
                     <label><b>Upload image:</b></label>
                            <input required name="images" id="images" type="file" multiple class="form-control-file">

                </div>

				</div>
				<div class="form-group">
				  <div class="col-sm-offset-9 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
			</form>
	</div>
		   <br><br>
</div>


</body>
{% endblock %}
